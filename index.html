<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Game</title>
    <link rel="icon" href="apple.svg">
    <link rel="apple-touch-icon" href="apple.svg">
    <link rel="apple-touch-icon-precomposed" href="apple.svg">
    <meta name="description" content="フルーツをタップしよう！子供向けゲーム">
    <meta name="keywords" content="game, ゲーム, フルーツゲーム、知育、子供向けゲーム">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #add8e6; /* ライトピンクの背景色 */
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#add8e6', // 水色の背景色を設定
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        const game = new Phaser.Game(config);

        let fruits;
        let isFirst = true;
        let currentFruit = 'apple';
        const fruitTypes = ['apple', 'grape', 'banana', 'melon', 'orange'];

        const fruitSize = Math.min(game.config.width, game.config.height) / 3; // 果物のサイズを画面の幅または高さの1/5に設定

        function preload() {
            this.load.svg('apple', 'apple.svg', { width: fruitSize, height: fruitSize });
            this.load.svg('grape', 'grape.svg', { width: fruitSize, height: fruitSize });
            this.load.svg('banana', 'banana.svg', { width: fruitSize, height: fruitSize });
            this.load.svg('melon', 'melon.svg', { width: fruitSize, height: fruitSize });
            this.load.svg('orange', 'orange.svg', { width: fruitSize, height: fruitSize });
            this.load.audio('pop', 'pecho.mp3');
            this.load.audio('appear', 'poincho.mp3');
        }

        function create() {
            fruits = this.physics.add.group();
            this.input.on('pointerdown', handleTap, this);

            this.popSound = this.sound.add('pop');

            // 最初の果物を生成
            generateFruits.call(this, currentFruit);

            this.appearSound = this.sound.add('appear');
        }

        function update() {
            // 何もしない
        }

        function handleTap(pointer) {
            const children = fruits.getChildren();
            for (let i = children.length - 1; i >= 0; i--) {
                const fruit = children[i];
                if (Phaser.Geom.Rectangle.Contains(fruit.getBounds(), pointer.x, pointer.y)) {
                    this.tweens.add({
                        targets: fruit,
                        scaleX: 0,
                        scaleY: 0,
                        duration: 200,
                        ease: 'Power2',
                        onComplete: () => {
                            fruit.destroy();
                            this.popSound.play();
                            if (fruits.countActive(true) === 0) {
                                const nextIndex = (fruitTypes.indexOf(currentFruit) + 1) % fruitTypes.length;
                                currentFruit = fruitTypes[nextIndex];
                                generateFruits.call(this, currentFruit);
                            }
                        }
                    });
                    break;
                }
            }
        }

        function generateFruits(type) {
            fruits.clear(true, true);

            // 果物ごとの背景色を設定
            switch (type) {
                case 'apple':
                    this.cameras.main.setBackgroundColor('#ffbcbc');
                    document.body.style.backgroundColor = '#ffbcbc';
                    break;
                case 'grape':
                    this.cameras.main.setBackgroundColor('#9ee3b2');
                    document.body.style.backgroundColor = '#9ee3b2';
                    break;
                case 'banana':
                    this.cameras.main.setBackgroundColor('#fff4b3');
                    document.body.style.backgroundColor = '#fff4b3';
                    break;
                case 'melon':
                    this.cameras.main.setBackgroundColor('#ffd1dc');
                    document.body.style.backgroundColor = '#ffd1dc';
                    break;
                case 'orange':
                    this.cameras.main.setBackgroundColor('#ffe6b3');
                    document.body.style.backgroundColor = '#ffe6b3';
                    break;
                default:
                    this.cameras.main.setBackgroundColor('#ffbcbc');
                    document.body.style.backgroundColor = '#ffbcbc';
                    break;
            }

            // 果物を生成するループ

            for (let i = 0; i < 5; i++) {
                let x = Phaser.Math.Between(fruitSize, game.config.width - fruitSize);
                let y = Phaser.Math.Between(fruitSize, game.config.height - fruitSize);

                const fruit = fruits.create(x, y, type).setInteractive();

                // 果物のサイズを設定
                fruit.setDisplaySize(fruitSize, fruitSize);

                // 果物のアニメーションを設定
                this.tweens.add({
                    targets: fruit,
                    scaleX: 1,
                    scaleY: 1,
                    duration: 500,
                    ease: 'Bounce.easeOut'
                });

                this.tweens.add({
                    targets: fruit,
                    duration: Phaser.Math.Between(4000, 6000),
                    x: x + Phaser.Math.Between(-100, 100),
                    y: y + Phaser.Math.Between(-100, 100),
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut',
                });
            }

            if(isFirst) {
                isFirst = false;
                return;
            }

            this.appearSound.play();            
        }

        window.onresize = function() {
            game.scale.resize(window.innerWidth, window.innerHeight);
            resizeFruits();
        };

        function resizeFruits() {
            const fruitSize = Math.min(game.config.width, game.config.height) / 5;
            fruits.getChildren().forEach(fruit => {
                fruit.setDisplaySize(fruitSize, fruitSize);
            });
        }
    </script>
</body>
</html>
